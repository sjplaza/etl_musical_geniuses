<html lang="en">

<head>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='vis-container'></div>
    <script type="text/javascript">
   //Load and munge data, then make the visualization.
            let fileName = "./data_files/data.csv";
            let musicFields = ["acousticness", "danceability", "energy", "speechiness", "tempo"];

            d3.csv(fileName, function(error, data) {
                let musicMap = {};
                data.forEach(function(d) {
                    let music = d.music;

                    // { cerealName: [ bar1Val, bar2Val, ... ] }
                    musicFields.forEach(function(field) {
                        musicMap[music].push( +d[field] );
                    });
                });
                makeVis(musicMap);
            });

            var makeVis = function(cerealMap) {
                // Define dimensions of vis
                let margin = { top: 30, right: 50, bottom: 30, left: 50 },
                    width  = 550 - margin.left - margin.right,
                    height = 250 - margin.top  - margin.bottom;

                // Make x scale
                let xScale = d3.scale.ordinal()
                    .domain(musicFields)
                    .rangeRoundBands([0, width], 0.1);

                // Make y scale, the domain will be defined on bar update
                let yScale = d3.scale.linear()
                    .range([height, 0]);

                // Create canvas
                let canvas = d3.select("#vis-container")
                  .append("svg")
                    .attr("width",  width  + margin.left + margin.right)
                    .attr("height", height + margin.top  + margin.bottom)
                  .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                // Make x-axis and add to canvas
                let xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom");

                canvas.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                // Make y-axis and add to canvas
                let yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left");

                    let yAxisHandleForUpdate = canvas.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                yAxisHandleForUpdate.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Value");

                let updateBars = function(data) {
                    // First update the y-axis domain to match data
                    yScale.domain( d3.extent(data) );
                    yAxisHandleForUpdate.call(yAxis);

                    let bars = canvas.selectAll(".bar").data(data);

                    // Add bars for new data
                    bars.enter()
                      .append("rect")
                        .attr("class", "bar")
                        .attr("x", function(d,i) { return xScale( nutritionFields[i] ); })
                        .attr("width", xScale.rangeBand())
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); });

                    // Update old ones, already have x / width from before
                    bars
                        .transition().duration(250)
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); });

                    // Remove old ones
                    bars.exit().remove();
                };

                // Handler for dropdown value change
                let dropdownChange = function() {
                    var newYear = d3.select(this).property('value'),
                        newData   = musicMap[newYear];

                    updateBars(newData);
                };

                // Get names of cereals, for dropdown
                let music = Object.keys(musicMap).sort();

                let dropdown = d3.select("#vis-container")
                    .insert("select", "svg")
                    .on("change", dropdownChange);

                dropdown.selectAll("option")
                    .data(music)
                  .enter().append("option")
                    .attr("value", function (d) { return d; })
                    .text(function (d) {
                        return d[0].toUpperCase() + d.slice(1,d.length); // capitalize 1st letter
                    });

                let initialData = musicMap[music[0] ];
                updateBars(initialData);
            };
        </script>
    </body>
